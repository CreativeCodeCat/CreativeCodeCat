# SEO Values
title: The-Repo-Club
tagline: Home page for all things repo club
description: Home page for all things repo club
url: https://linuxrepos.org
read_time: true
words_per_minute: 200

gravatar:
   hash: d5671aefc05a07fb90ccb47fbcc46084
   size: 80

utterances:
    repo: The-Repo-Club/The-Repo-Club
    issueterm: title
    theme: dark-blue
    crossorigin: anonymous

# Site configurations
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jekyll-mentions
  - jekyll-include-cache
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jekyll-mentions
  - jekyll-include-cache
  - jekyll-redirect-from

markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: /:year/:month/:day/:title/

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"
      show-avatar: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      nav-include: true  # include in header nav

# Google Analytics ID
google_analytics:

# utterances
utterances: true

# GitHub Values
github:
  owner_name: The-Repo-Club
  owner_url: https://github.com/The-Repo-Club
  repository_url: https://github.com/The-Repo-Club/The-Repo-Club

# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Wayne Wesley
  github: The-Repo-Club
  linkedin: WayneWesley
  vsmarketplace: TheRepoClub

show_header: true
remote_theme: "The-Repo-Club/The-Repo-Club"
