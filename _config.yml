# SEO Values
title: The-Repo-Club
tagline: Home page for all things repo club
description: Home page for all things repo club
url: https://linuxrepos.org
read_time: true
words_per_minute: 200

gravatar:
  hash: d5671aefc05a07fb90ccb47fbcc46084
  size: 80

# utterances
utterances:
  enabled: true
  repo: The-Repo-Club/The-Repo-Club
  issueterm: title
  theme: dark-blue
  crossorigin: anonymous

show_header: true
remote_theme: "The-Repo-Club/The-Repo-Club"

# Site configurations
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jekyll-mentions
  - jekyll-include-cache
  - jekyll-redirect-from

timezone: Europe/London
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
permalink: /:year/:month/:day/:title/
paginate: 5

# Default YAML values (more information on Jekyll's site)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true # add comments to all blog posts
  - scope:
      path: "" # all files
    values:
      layout: "default"
      show-avatar: true
  - scope:
      path: ""
      type: "pages"
    values:
      nav-include: true # include in header nav

# --- Footer options --- #

footer-links-active: true

# Google Analytics ID
google_analytics:

# GitHub Values
github:
  owner_name: The-Repo-Club
  owner_url: https://github.com/The-Repo-Club
  repository_url: https://github.com/The-Repo-Club/The-Repo-Club
  feedback: https://github.com/The-Repo-Club/Feedback

# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Wayne Wesley
  github: The-Repo-Club
  linkedin: WayneWesley
  vsmarketplace: TheRepoClub
